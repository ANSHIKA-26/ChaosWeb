<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosWeb - The Disorderly UI Experiment</title>
    <link rel="stylesheet" href="preloaderStyle.css">
    <style>
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Full viewport height */
            margin: 0;
            /* Remove default margin */
            flex-direction: column;
            /* Align content vertically */
            text-align: center;
        }

        @keyframes wave {
            0% {
                transform: translateY(0);
            }

            25% {
                background: #d5fa01;
                color: #000;
            }

            50% {
                transform: translateY(-10px);
                background: #00076e;
                color: white;
            }

            100% {
                background: #35fc3c;
                transform: scale(1.03);
                color: #050051;
            }
        }

        @keyframes shake {
            0% {
                transform: translate(15%, 15%) rotate(0deg);
            }

            25% {
                transform: translate(15%, 15%) rotate(-10deg);
            }

            50% {
                transform: translate(15%, 15%) rotate(50deg);
                transform: scale(1.2);
            }

            75% {
                transform: translate(15%, 15%) rotate(-5deg);
            }

            100% {
                transform: translate(15%, 15%) rotate(360deg);
            }
        }

        #chaos-header span {
            display: inline-block;
            animation: wave 1s infinite;
            color: rgb(246, 255, 0);
            font-size: 2.5vw;
            /* Responsive font size */
            font-weight: 600;
            margin-bottom: 70px;
            padding: 5px;
            border-radius: 5px;
        }

        #chaos-header span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        #chaos-header span:nth-child(even) {
            animation-delay: 0.2s;
        }

        #tester_section {
            width: 80%;
            /* Responsive width */
            max-width: 500px;
            /* Max width for larger screens */
            margin: 0 auto;
            /* Centering */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center items */
        }

        #testLink {
            visibility: hidden;
        }

        #testBox {
            padding: 15px;
            background: #00f7ff;
            border: 2px solid aqua;
            border-radius: 10px;
            color: #1100ff;
            font-weight: 500;
            font-size: 24px;
            animation: shake 1.5s infinite alternate;
            width: 100%;
            /* Full width */
            max-width: 400px;
            /* Max width for larger screens */
            margin-bottom: 75px;
        }

        #testBtn {
            padding: 15px;
            background: #2bfffb;
            color: #0008ff;
            border-radius: 10px;
            border: none;
            font-size: 24px;
            font-weight: 600;
            animation: wave 1s infinite;
            cursor: pointer;
            /* Pointer cursor */
            width: 100%;
            /* Full width */
            max-width: 200px;
            /* Max width for button */
        }

        /* Optional: Add a preloader style to cover full page */
        .container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
            /* Ensure it's on top */
        }

        .preloader {
            /* Add styles for the preloader here if necessary */
        }
    </style>
</head>

<body>
    <h1 id="chaos-header">ChaosWeb - The Disorderly UI Experiment</h1>
    <div id="tester_section">
        <a id="testLink" href="#">Tester link</a>
        <p><input id="testBox" type="text" placeholder="test"></p>
        <button id="testBtn">Tester</button>
    </div>
    <!-- preloader -->
    <div class="container">
        <div class="preloader">
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">l</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">o</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">a</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">d</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">i</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">n</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
            <div class="preloader__wheel-wrapper">
                <div class="preloader__wheel"><span class="preloader__content">g</span>
                    <div class="preloader__inner-wheel"></div>
                    <div class="preloader__second-inner-whell"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/sound.js"></script>
    <script src="preloader.js"></script>
</body>

</html>
